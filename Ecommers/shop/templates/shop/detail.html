<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title> Product detail view </title>
</head>
<body>
        <!-- Display left side should be only img -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
               <div class="row">
                   <div class="col-md-12">
                        <img src="{{ product_object.image }}" >
                   </div>
               </div>
            </div>

            <!-- Display title bar -->
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        {{ product_object.price }}
                    </div>
                </div>

                <!-- Display price bar -->
                 <div class="row">
                    <div class="col-md-12">
                        {{ product_object.price }}
                    </div>
                </div>

                <!-- Display discount_price bar -->
                 <div class="row">
                    <div class="col-md-12">
                        {{ product_object.discount_price }}
                    </div>
                </div>

                <!-- Display description bar -->
                 <div class="row">
                    <div class="col-md-12">
                        {{ product_object.description }}
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
