<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <ul class="list-group" id="item_list">

            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form method="POST">
                {% csrf_token %}
                    <input type="hidden" id="items" name="items">
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">Name</label>
                      <input id="name" name="name" type="text" class="form-control" id="inputEmail4" placeholder="John">
                    </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Email</label>
                    <input id="email" name="email" type="text" class="form-control" id="inputPassword4" placeholder="John@jonh.com">
                </div>
              </div>
              <div class="form-group">
                 <label for="inputAddress">Address</label>
                 <input id="Address" name="Address" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>

              <div class="form-row">
                 <div class="form-group col-md-6">
                   <label for="inputCity">City</label>
                   <input id="city" name="city" type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <input id="state" name="state" type="text" class="form-control" id="inputState">
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Zip</label>
                  <input  id="zipcode" name="zipcode" type="text" class="form-control" id="inputZip">
                    </div>
                  <div class="form-group col-md-2">
                      <label for="inputZip">Amount to be paid</label>
                      <input  readonly="" type="text" class="form-control" id="total" name="total">
                  </div>
                </div>
              <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
        </div>

    </div>
</div>

<script type="text/javascript">
    if(localStorage.getItem('cart'))==null{
    var cart={};
}
else{
    cart = JSON.parse(localStorage.getItem('cart'));
}

totalPrice = ` <li class="list-group-item d-flex justify-content-between align-items-center"><b>Your total
${total}</li> `



let total = 0

for (item in cart){
    let name = cart[item][1];
    let quantity = cart[item][0];
    let price = cart[item][2];
    total = total + cart[item][2]


    itemString =` <li class='list-group-item'><span class="">$(quantity)</span> of${name}   <span class="badge badge-warning badge-pill">$(price)</span></li>`;

    $('#item_list').append(itemString);
}
$('#total').val(total);
$('#item_list').append(totalPrice);
$('#items'.val(JSON.stringify(cart));

</script>

</body>

</html>
